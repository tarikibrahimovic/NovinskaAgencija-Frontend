<main [class]="'main'">
    <div [class]="'mainSection'">
      <h1 [class]="'mainNaslov'">Bought Articles!</h1>
    </div>
    <div [class]="'content'">
      <mat-toolbar [class]="'toolbar'">
        <span>Articles</span>
        <span class="example-spacer"></span>
      </mat-toolbar>
      <div class="line"></div>
      <div class="content">
        <div *ngIf="service.user.clanci.$values.length> 0; else prazno">
          <mat-card class="example-card" *ngFor="let article of filteredArticles">
            <mat-card-header>
              <mat-card-title>{{article.title}}</mat-card-title>
              <mat-card-subtitle>{{article.ime}} {{article.prezime}}</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              [src]="
                article.imageUrl.length > 0
                  ? article.imageUrl
                  : 'https://wallpapers.com/images/featured/blank-white-7sn5o1woonmklx1h.jpg'
              "
              alt="picture"
              [class]="'image'"
            />
            <mat-card-content>
              <p>
                {{ article.content.substring(0, 100) }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="linkIt(article.id)">See More</button>
            </mat-card-actions>
          </mat-card>
        </div>  
        <ng-template #prazno>
          <div [class]="'prazno'">
            <h1>No articles found!</h1>
          </div>
        </ng-template>
      </div>
    </div>
  </main>
